<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather-App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="images/logo-new.png" />
      <div class="search-bar">
        <input
          id="search-bar-text"
          type="input"
          placeholder="Search location"
        />
        <button id="search-bar-btn">
          <img src="images/search.png" />
        </button>
      </div>
      <div>
        <button id="metric-button" class="units-buttons white-border">째C, m/s</button>
        <button id="imperial-button" class="units-buttons">째F, mph</button>
      </div>
    </header>

    <main>

      <div class="location">
        <h1 id="location">Cardiff, United Kingdom</h1>
        <h3 id="current-date">Monday 25th september 2023 | 19:42</h3>
      </div>

      <div class="main-data">
        <div class="temp-div">
          <img id="weather-icon" src="images/cloudy.png">
          <h1 id="temp">19째C</h1>
        </div>
        <div class="main-data-stats">
          <h1 id="description">Broken Clouds</h1>
          <h3 id="feels-like">Feels like 19째C</h3>
        </div>
      </div>

      <div class="extra-data">
        <div>
          <h3>Wind</h3>
          <h2 id="wind" >3m/s</h2>
        </div>
        <div>
          <h3>Humidity</h3>
          <h2 id="humidity" >79%</h2>
        </div>
        <div>
          <h3>Cloudiness</h3>
          <h2 id="cloudiness">75%</h2>
        </div>
        <div>
          <h3>Visibillity</h3>
          <h2 id="visibillity">10km</h2>
        </div>
        <div>
          <h3>Sunrise</h3>
          <h2 id="sunrise">10km</h2>
        </div>
        <div>
          <h3>Sunset</h3>
          <h2 id="sunset">10km</h2>
        </div>
      </div>

    </main>

    <script src="app.js"></script>
  </body>
</html>
